{% extends "base_site.html" %}
{%block stylesheets%}
{{super()}}
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
{% endblock stylesheets%}
{%block content%}
<div class = "container">
    <article class = "media content-section col-md-8">
        <img src = "{{image_file }}">
    </article>
</div>
{% for word in words%}
<div class = "container">
    <article class="media content-section col-md-8">
      <div class="media-body">
        <p class="article-content">{{ word }}</p>
      </div>
    </article>
</div>
{% endfor%}
{% endblock content%}
